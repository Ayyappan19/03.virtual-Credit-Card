<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>virtual Credit Card</title>
    <link rel="stylesheet" href="02.virtual Credit Card.css">
</head>
<body>
    
<div class="container">
    <div class="card">
        <div class="card-inner">
            <div class="front">
                <img src="images/map.png" class="map-img">
                <div class="row">
                    <img src="images/chip.png" width="60px">
                    <img src="images/visa.png" width="80px">
                </div>
                <div class="row card-no">
                    <p>7867</p>
                    <p>8829</p>
                    <p>6719</p>
                    <p>0805</p>
                </div>
                <div class="row card-holder">
                    <p>CARD HOLDER</p>
                    <p>VALID TILL</p>
                </div>
                <div class="row name">
                    <p>M.Ayyappan</p>
                    <p>08 / 24</p>
                </div>
            </div>

<!-- Back side -->


<div class="back">
    <img src="images/map.png" class="map-img">
    <div class="bar"></div>
    <div class="row card-cvv">
        <div>
            <img src="images/pattern.png" alt="">
        </div>
        <p>081</p>
    </div>
    <div class="row  card-text">
        <p>This is a virtual card design built using HTML and CSS. You can also design something like this.</p>
    </div>
    <div class="row signature">
        <p>CUSTOMER SIGNATURE</p>
        <img src="images/visa.png" width="80px">
    </div>
</div>

    </div>
</div>
